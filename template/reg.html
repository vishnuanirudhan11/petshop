{% load static %}
<html lang="en">


<head>

<!-- Required meta tags-->

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<meta name="description" content="Colorlib Templates">

<meta name="author" content="Colorlib">

<meta name="keywords" content="Colorlib Templates">


<!-- Title Page-->
<title>Au Register Forms by Colorlib</title>

<!-- Icons font CSS-->
<!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Vendor CSS-->
<!-- Main CSS-->

<link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">
</head>
<body>
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
<div class="wrapper wrapper--w680">

<div class="card card-4">
    <div class="card-body">
        <h2 class="title">Registration Form</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Username</label>
                    <input class="input--style-4" type="text" name="username">
                      <p style="color:red">{% if k == 'username already exist' %}{{k}}{% endif %}</p>
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">first name</label>
                    <input class="input--style-4" type="text" name="first_name">
                  </div>
                </div>

                <div class="col-2">
                    <div class="input-group">
                    <label class="label">last name</label>
                    <input class="input--style-4" type="text" name="last_name">
                    </div>
                </div>
            </div>
                <div class="row row-space">
                    <div class="col-2">
                        <div class="input-group">
                         <label class="label">Birthday</label>
                            <div class="input-group-icon">
                            <input class="input--style-4" type="date" name="birthday">
                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                            </div>
                        </div>
                    </div>
                <div class="col-2">
                        <div class="input-group">
                            <label class="label">Gender</label>
                            <div class="p-t-10">
                                <label class="radio-container m-r-45">Male
                                    <input type="radio" checked="checked" name="gender" value="True">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">Female
                                    <input type="radio" name="gender" value="false">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="row row-space">
                <div class="col-2">
                    <div class="input-group">
                        <label class="label">Email</label>
                        <input class="input--style-4" type="email" name="email">
                        <p style="color:red">{% if k == 'email id is already exist ' %}{{k}}{% endif %}</p>

                    </div>
                </div>
                <div class="col-2">
                    <div class="input-group">
                        <label class="label">Phone Number</label>
                        <input class="input--style-4" type="text" name="phone">
                    </div>
                </div>
            </div>
            <div class="row row-space">
                <div class="col-2">
                    <div class="input-group">
                        <label class="label">Password</label>
                        <input class="input--style-4" type="Password" name="password1">
                        <p style="color:red">{% if k == 'password is not matching' %}{% endif %}</p>
                    </div>
                </div>
                <div class="col-2">
                    <div class="input-group">
                        <label class="label">Retype-Password</label>
                        <input class="input--style-4" type="Password" name="password2">
                    </div>
                </div>
            </div>

            <div class="p-t-15">
                <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                <a href="{% url 'login' %}" style="text-decoration:none; color:rgb(150,150,150);">Already registered? login</a>
            </div>
    </div>
</div>

    </form>


</div>
 </div>
  </div>
  </div>
   <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
  <!-- Vendor JS-->
<script src="{% static 'vendor/select2/select2.min.js' %}"></script> <!-- Main JS-->
    <script src="js/global.js"></script>
</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
<!-- end document-->
